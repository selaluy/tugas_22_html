<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
    <fieldset>
      <legend>Form</legend>
      <pre>
Nama          :<input type="text" placeholder="Nama lengkap...">
Username      :<input type="text" placeholder="Username...">
Email         :<input type="email" placeholder="Your email...">
Password      :<input type="password" placeholder="Password...">
Alamat Web    :<input type="url" placeholder="Masukan URL Web...">
Tanggal Lahir :<input type="date">
Umur          :<input type="number" max="100">
Jenis kelamin :<input type="radio"><label>Laki-laki</label><input type="radio"><label>Perempuan</label>
Agama         :<select name="agama">
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
              </select>
Biografi      :<textarea rows="3" cols="30"></textarea>
Foto          :<img src="logo1.jpg" alt="niomic" width="300" height="300">
Audio         :<audio src="sample.mp3" controls></audio>
      </pre>
    </fieldset>
    </form>
  </body>
</html>
